.underline-text {
  display: inline-block;

  font-size: 2rem;

}

.underline-text::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 8px; /* Adjust the thickness of the underline */
  background-color: #667BC6; /* Light purple color similar to the one in the image */
